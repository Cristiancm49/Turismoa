<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@heroicons/vue@1.0.4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <style>
        .card-content::-webkit-scrollbar {
            width: 8px; /* Ancho del scrollbar */
        }

        .card-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 255, 55, 0.2); /* Color del thumb del scrollbar */
            border-radius: 4px; /* Borde redondeado del thumb */
        }

        .card-content::-webkit-scrollbar-track {
            background-color: rgba(39, 224, 15, 0.1); /* Color del track del scrollbar */
        }
    </style>

</head> 
<body>
    <header class="pt-3 px-3 flex items-center w-full top-0">
        <div class="flex items-center justify-center h-8 w-full">
            <div id="btn-reload" class="cursor-pointer w-11/12 sm:w-auto flex justify-center items-center">
                <div class="flex items-center justify-center h-6 w-6">
                    <img src="./img/6554183.png" alt="">   
                </div>
                <div class="flex items-center">
                    <p class="text-lg font-bold subpixel-antialiased">CAQTOUR</p>
                </div>
            </div>

            
            <nav class="ml-1 hidden sm:block">
               <div class="">
                    <ul class="flex items-center">
                        <li id="li-conocenos" class="cursor-pointer mx-1 text-base font-medium hover-effect">
                            <a href="./organizacional.html" >Con√≥cenos</a>
                        </li>
                    </ul>
               </div> 
            </nav>
            <nav class="flex items-center justify-center ml-auto">
                <div>
                    <ul class="flex items-center space-x-4">
                        <li class="font-semibold hidden sm:block text-base"><a></a>COL</li>
                        <li class="hidden sm:block">
                            <img class="h-8 w-8 rounded-full border-2 border-green-600" src="./img/fotoPerfil.jpg">
                        </li> 
                    </ul>
                </div>
            </nav>

        </div>
    </header>

    <section class="relative mt-2 sm:h-auto mb-6 h-44 flex justify-center items-center overflow-hidden">
        <video class="absolute inset-0 w-full h-full object-cover z-0 opacity-80" autoplay loop muted>
            <source src="./img/video.mp4" type="video/mp4">
          </video>
        <div class="relative z-10 flex flex-col items-center justify-center w-full h-full mt-5 " >

            <div class="flex items-center justify-center w-full mb-5 mx-4">
                <div id="btn-accommodations" class="flex flex-col w-28 h-30 mx-2 justify-center p-4 items-center shadow-md rounded-md cursor-pointer transform transition-transform hover:scale-105" style="background-color: rgba(251, 251, 249, 0.226);">
                    <img class="h-14 w-16 hidden sm:block " src="./img/alojamiento.png" style="filter: invert(1000%) sepia(10000%) saturate(100%) hue-rotate(120deg)">
                    <h3 class="font-semibold">Habitaciones</h3>
                </div>

                <div id="btn-food" class="flex flex-col w-28 h-30 mx-2 justify-center p-4 items-center shadow-md rounded-md cursor-pointer transform transition-transform hover:scale-105" style="background-color: rgba(251, 251, 249, 0.226);">
                    <img  class="h-14 w-16 hidden sm:block" src="./img/restaurantes.png" style="filter: invert(1000%) sepia(10000%) saturate(100%) hue-rotate(120deg)" >
                    <h3 class="font-semibold">Comidas</h3>
                </div>
                <div id="btn-activities" class="flex flex-col w-28 h-30 mx-2 justify-center p-4 items-center bg-opacity-10 shadow-md rounded-md cursor-pointer transform transition-transform hover:scale-105" style="background-color: rgba(251, 251, 249, 0.226);">
                    <img  class="h-14 w-16 hidden sm:block " src="./img/actividades.png" style="filter: invert(1000%) sepia(10000%) saturate(100%) hue-rotate(120deg)">
                    <h3 class="font-semibold">Actividades</h3>
                </div>
            </div >
            <div class="w-full flex flex-col sm:flex-row justify-center items-center mb-5">
                <input id="search-input" type="text" placeholder="Destino, nombre o actividad..." class="md:my-2 w-11/12 sm:w-1/2 h-8 bg-white bg-opacity-90 shadow-md px-4 py-1 rounded-full focus:outline-none placeholder-opacity-30 focus:ring-2 focus:ring-green-600 mr-2">
            </div>
            
        </div>
    </section>
    <section>
    
        <div id="activities-list" class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:grid-cols-3 flex justify-items-center justify-center items-center w-full"></div>
        <div id="accommodations-list" class="my-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:grid-cols-3 flex justify-items-center justify-center items-center w-full"></div>
        <div id="food-list" class="my-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:grid-cols-3 flex justify-items-center justify-center items-center w-full"></div>
        <div id="entities-list" class="my-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:grid-cols-3 flex justify-items-center justify-center items-center w-full"></div>
    </section>
    <body>
        <div class="flex items-center w-full justify-center">
            <template id="card-template" >
                <div class="card bg-white shadow-md mb-6 rounded-lg overflow-hidden w-72 h-auto relative transition-transform duration-300 transform hover:scale-105">
                    <div class="relative bg-gray-300">
                        <img src="" class="card-img w-full h-52 object-cover border-t-4 border-green-600" alt="Image">
                        <div class="card-ubicacion absolute top-2 bg-gray-100 right-2 z-10 border border-green-600 rounded-full py-1 px-2 text-lg text-green-600"></div>
                    </div>
                    <div class="card-content p-4 bg-white rounded-lg h-40 overflow-y-auto">
                        <h2 class="card-title text-xl font-semibold mb-2 overflow-hidden whitespace-nowrap overflow-ellipsis"></h2>
                        <h3 class="card-ofrecido text-lg font-medium mb-2 overflow-hidden whitespace-nowrap overflow-ellipsis"></h3>
                        <p class="card-description text-gray-700 mb-2 overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; line-height: 1.6; max-height: 4.8rem;"></p>  
                    </div>
                    <div class="py-4 px-4">
                        <p class="card-price text-right text-green-600 font-bold mt-auto overflow-hidden whitespace-nowrap overflow-ellipsis"></p>
                    </div>
                </div>
            </template>
        </div>
        <div id="details-section" style="display:none;" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-2/3 lg:w-1/2">
              <h2 id="details-title" class="text-2xl font-bold mb-4"></h2>
              <img id="details-img" src="" alt="Imagen de la actividad" class="w-full h-64 object-cover mb-4">
              <p id="details-ofrecido" class="text-lg mb-2"></p>
              <p id="details-ubicacion" class="text-lg mb-2"></p>
              <p id="details-description" class="text-gray-700 mb-4"></p>
              <p id="details-price" class="text-green-600 font-bold"></p>
              <button id="details-close" class="mt-4 text-blue-500 underline">Cerrar</button>
            </div>
          </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
